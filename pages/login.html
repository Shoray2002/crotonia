<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="stylesheet" href="/resources/CSS/login.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mate+SC&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="dark">
    <a
      href="#"
      class="nav-item nav-link"
      style="color: var(--bg-solar)"
      id="toggle"
      ><img src="/resources/svgs/sunny-outline.svg" height="35px" alt=""
    /></a>
    <div class="login-box">
      <h2>Login</h2>
      <form>
        <div class="user-box">
          <input type="text" name="" required="" />
          <label>Username</label>
        </div>
        <div class="user-box">
          <input type="password" name="" required="" />
          <label>Password</label>
        </div>
        <div class="btn">
          <a href="#" class="submit-button">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Submit
          </a>
        </div>
      </form>
      <h3>or</h3>
      <div class="icons">
        <a href="#" class="icon"><ion-icon name="logo-google"></ion-icon></a>
        <a href="#" class="icon"><ion-icon name="logo-facebook"></ion-icon></a>
        <a href="#" class="icon"><ion-icon name="logo-github"></ion-icon></a>
       
        
      </div>
    </div>
    <script>
      const body = document.body;
      const toggle = document.getElementById("toggle");
      toggle.onclick = () => {
        if (body.classList.contains("light")) {
          body.classList.remove("light");
          body.classList.add("dark");
          // localStorage.setItem("theme", "dark");
        } else {
          body.classList.remove("dark");
          body.classList.add("light");
          // localStorage.setItem("theme", "light");
        }
      };
    </script>
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
  </body>
</html>
