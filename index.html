<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>CROTONIA COUNTDOWN</title>
    <link rel="stylesheet" href="/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mate+SC&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script async src="https://unpkg.com/typer-dot-js@0.1.0/typer.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
      .navigator {
        /* margin: 10px; */
        border: 1px solid white;
        /* display: flex; */
        /* border-radius: 20px; */
      }
      body {
        background-color: black;
      }

      .navbar {
        min-height: 5vh;
      }
    </style>
  </head>
  <body>
    <div class="navigator">
      <nav class="navbar navbar-expand-md navbar-light bg-light fixed-top">
        <a href="#" class="navbar-brand">
          <img src="/circle-cropped.png" height="75" alt="CROTONIA" />
        </a>
        <button
          type="button"
          class="navbar-toggler"
          data-toggle="collapse"
          data-target="#navbarCollapse"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarCollapse">
          <div class="navbar-nav">
            <a
              href="#"
              class="nav-item nav-link active"
              style="font-size: larger"
              >Home</a
            >
            <a href="#" class="nav-item nav-link" style="font-size: larger"
              >Rules</a
            >
            <a href="#" class="nav-item nav-link" style="font-size: larger"
              >About Us</a
            >
            <a
              href="#"
              class="nav-item nav-link"
              tabindex="-1"
              style="font-size: larger"
              >FAQs</a
            >
          </div>
          <div class="navbar-nav ml-auto">
            <a
              href="#"
              class="nav-item nav-link"
              style="font-size: x-large; font-weight: bold"
              >Login</a
            >
          </div>
        </div>
      </nav>
    </div>

    <div class="container">
      <h1 id="headline">
        <span
          class="typer"
          id="main"
          data-words="Coming Soon,Real Soon,Please stand by"
          data-delay="200"
          data-deleteDelay="1000"
          data-colors="wheat"
        ></span>
        <span class="cursor" data-cursorDisplay="_" data-owner="main"></span>
      </h1>
      <div id="countdown">
        <ul>
          <li><span id="days"></span>days</li>
          <li><span id="hours"></span>Hours</li>
          <li><span id="minutes"></span>Minutes</li>
          <li><span id="seconds"></span>Seconds</li>
        </ul>
      </div>
    </div>

    <footer id="footer" class="text-white text-center fixed-bottom">
      <hr class="mt-0" />
      <!--Social buttons-->
      <div class="text-center">
        <h4>Connect with us at</h4>
        <ul class="list-unstyled list-inline">
          <li class="list-inline-item">
            <a
              href="https://www.facebook.com/crotonia"
              class="sbtn btn-large mx-1"
              title="Facebook"
            >
              <ion-icon name="logo-facebook" style="color: #4267b2"></ion-icon>
            </a>
          </li>
          <li class="list-inline-item">
            <a
              href="https://www.instagram.com/crotonia_iiitl/"
              class="sbtn btn-large mx-1"
              title="Instagram"
            >
              <ion-icon name="logo-instagram" style="color: #2867b2"></ion-icon>
            </a>
          </li>
          <!-- <li class="list-inline-item">
            <a href="#!" class="sbtn btn-large mx-1" title="Twitter">
             <ion-icon name="logo-medium" style="color: white"></ion-icon>
            </a>
          </li> -->
          <li class="list-inline-item">
            <a
              href="https://www.youtube.com/c/CROTONIAIIITLucknow"
              class="sbtn btn-large mx-1"
              title="Youtube"
            >
              <ion-icon name="logo-youtube" style="color: #ff0000"></ion-icon>
            </a>
          </li>
        </ul>
      </div>
    </footer>

    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
    <script src="script.js"></script>
  </body>
</html>
